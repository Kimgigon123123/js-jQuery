<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    setTimeout()메서드는 일정 시간이 지나면 코드를 실행하고 종료함.
    <script>
        var addNum=0;
        var auto = setTimeout(function(){
            addNum++;
            console.log(addNum);
        },5000)
    </script>
</body>
