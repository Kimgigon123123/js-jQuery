<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //continue문은 반복문 이후의 코드 실행을 건너뛰고 다시 반복문의 증감식을 수행한다.
        for(var i = 1 ; i <=10; i++){
            if(i==3||i==5||i==8){continue};
            document.write(i+"<br>")
        }
        document.write("끝")
    </script>
</body>
</html>
