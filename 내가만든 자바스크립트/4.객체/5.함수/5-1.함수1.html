<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;

        myFuc(); //함수 호출문이 먼저 나와도 호이스팅 방식이 적용 되어 장상적으로 함수를 호출한다.

        function myFuc(){
            count++;
            document.write("hello"+count+"<br>")
        }

        myFuc();

        var theFuc = function(){
            count++;
            document.write("bye"+count+"<br>")
        }


        theFuc();
    </script>
</body>
</html>
