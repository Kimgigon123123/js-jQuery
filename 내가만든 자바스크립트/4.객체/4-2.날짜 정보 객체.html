<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //참조변수 = new Date(연,월,일);
        //ex) var t = new Date(2002,4,31);

        var today = new Date();
        var nowYear=today.getFullYear(), nowMonth=today.getMonth()+1, nowDate=today.getDate(), nowDay=today.getDay();

        document.write("<h1>오늘 날짜 정보</h1><br>");
        document.write(nowYear+"년<br>");
        document.write(nowMonth+"월<br>");
        document.write(nowDate+"일<br>");
        document.write(nowDay+"요일<br>");
        //0일요일   1월요일   2화요일   3수요일  4목요일  5금요일  6토요일

        var worldcup = new Date(2002,4,31);
        var theYear=worldcup.getFullYear(), theMonth=worldcup.getMonth(), theDate=worldcup.getDate(), theDay=worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1><br>");
        document.write(theYear+"년<br>");
        document.write(theMonth+"월<br>");
        document.write(theDate+"일<br>");
        document.write(theDay+"요일<br>");
    </script>
</body>
</html>
