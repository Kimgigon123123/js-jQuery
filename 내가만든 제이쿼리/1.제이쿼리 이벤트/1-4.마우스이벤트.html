<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a href = "https://naver.com" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <a href = "https://naver.com" class="btn2">버튼2</a>
    </p>
    <p class="txt2">내용2</p>
    <p>
        <a href = "https://naver.com" class="btn3">버튼3</a>
    </p>
    <p class="txt3">내용3</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $(".btn1").click(function(e){
                e.preventDefault();    // a요소에 링크된 페이지로 이동하는 기본 이벤트를 차단한다.
                $(".txt1").css({"background-color":"#ff0"});
            })
            $(".btn2").click(function(e){
                e.preventDefault();
                $(".txt2").css({"background-color":"#0ff"});
            })
            $(".btn3").click(function(e){
                // e.preventDefault(); // 없애면 a요소 링크된 페이지로 이동
                $(".txt3").css({"background-color":"#0f0"});
            })
        })
    </script>
</body>
</html>
